# filepath: /workspaces/ConstructionCompany/sonar-project.properties

# Nombre del proyecto en SonarCloud
sonar.projectKey=ISCODEVUTB_ConstructionCompany
sonar.organization=deviscoutb

# URL del servidor de SonarCloud
sonar.host.url=https://sonarcloud.io

# Lenguaje principal del proyecto
sonar.language=py

# Directorio base del código fuente
sonar.sources=.

# Archivos que deben excluirse del análisis
sonar.exclusions=**/tests/**, **/__pycache__/**, **/node_modules/**

# Configuración para pruebas unitarias y cobertura
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports.xml
