sonar.projectKey=ISCODEVUTB_ConstructionCompany
sonar.organization=deviscoutb
sonar.host.url=https://sonarcloud.io

# --- Optional properties ---
sonar.projectName=ConstructionCompany
sonar.projectVersion=1.0

# Configuración simplificada para análisis de código
# Analizar todo el código, excluyendo lo que no necesitamos
sonar.sources=.
sonar.exclusions=**/tests/**,**/__pycache__/**,**/*.md,**/*.json,**/*.dart,**/*.xml

# Configuración para pruebas y cobertura
sonar.tests=src/backend/app/tests
sonar.test.inclusions=**/*test*.py
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Codificación del código fuente
sonar.sourceEncoding=UTF-8
sonar.python.version=3.12

# Configuración para depuración
sonar.verbose=true