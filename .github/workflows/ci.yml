name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=$PWD/src" >> $GITHUB_ENV

    - name: Run tests
      run: pytest src/backend/app/tests/

    - name: Verify Swagger documentation
      run: |
        nohup python -m uvicorn src.backend.app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5  # Espera a que el servidor se inicie
        curl -f http://127.0.0.1:8000/docs